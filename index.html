<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Editor</title>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
      }
      #editor {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
      }
      #editor > * {
        flex: 1 1 auto;
      }
    </style>
  </head>
  <body>
    <div id="editor">
      <textarea v-model="input"></textarea>
      <div v-html="input | marked"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
